<dx-scheduler
  [dataSource]="dataSource"
  [views]="views"
  [currentView]="currentView"
  [currentDate]="currentDate"
  [firstDayOfWeek]="0"
  [startDayHour]="9"
  [endDayHour]="19"
  [showAllDayPanel]="false"
  [height]="600"
  dataCellTemplate="dataCellTemplate"
  dateCellTemplate="dateCellTemplate"
  timeCellTemplate="timeCellTemplate"
  (onAppointmentFormOpening)="onAppointmentFormOpening($event)"
  (onAppointmentAdding)="onAppointmentAdding($event)"
  (onAppointmentUpdating)="onAppointmentUpdating($event)"
  (onOptionChanged)="onOptionChanged($event)"
>
  <div
    *dxTemplate="let dataCell of 'dataCellTemplate'"
    [ngClass]="{
      'disable-date':
        (isHoliday | apply : dataCell.startDate : this) ||
        (isWeekend | apply : dataCell.startDate),
      dinner:
        !(
          (isHoliday | apply : dataCell.startDate : this) ||
          (isWeekend | apply : dataCell.startDate)
        ) && (isDinner | apply : dataCell.startDate : this),
      'dx-scheduler-date-table-cell-text': currentView === 'month'
    }"
  >
    {{ currentView === "month" ? dataCell.startDate.getDate() : "" }}
  </div>

  <div
    *dxTemplate="let dateCell of 'dateCellTemplate'"
    [ngClass]="{
      'disable-date':
        currentView === 'month'
          ? (isWeekend | apply : dateCell.date)
          : (isHoliday | apply : dateCell.date : this) ||
            (isWeekend | apply : dateCell.date)
    }"
  >
    {{ dateCell.text }}
  </div>

  <div
    *dxTemplate="let timeCell of 'timeCellTemplate'"
    [ngClass]="{ dinner: isDinner | apply : timeCell.date : this }"
  >
    {{ timeCell.text }}
    <div
      *ngIf="hasCoffeeCupIcon | apply : timeCell.date : this"
      class="cafe"
    ></div>
  </div>
</dx-scheduler>
