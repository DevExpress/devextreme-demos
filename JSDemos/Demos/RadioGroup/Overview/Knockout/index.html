<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="radio-group-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Default mode</div>
                    <div class="dx-field-value">
                        <div data-bind="dxRadioGroup: simple"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Disabled</div>
                    <div class="dx-field-value">
                        <div data-bind="dxRadioGroup: disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Horizontal layout</div>
                    <div class="dx-field-value">
                        <div data-bind="dxRadioGroup: changeLayout"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Custom item template</div>
                    <div class="dx-field-value">
                        <div data-bind="dxRadioGroup: customItemTemplate"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Event handling</div>
                    <div class="dx-field-value">
                        <div id="radio-group-with-selection"
                        data-bind="dxRadioGroup: eventRadioGroupOptions"></div>
                    </div>
                </div>
            </div>
            <div id="tasks-list">
                Tasks by selected priority:
                <ul data-bind="foreach: list" id="list">
                    <li data-bind="text: subject"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
