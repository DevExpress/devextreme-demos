<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div id="chart-demo">
            <div class="flex-container">
                <div id="pie" class="flex-block" data-bind="dxPieChart: chartOptions"></div>
                <div class="palette-container flex-block" data-bind="foreach: {data: baseColors, as: 'color'}">
                    <div class="palette-item" data-bind="style: {backgroundColor: color}"></div>
                </div>
            </div>

            <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                    <span>Palette</span>
                    <div data-bind="dxSelectBox: paletteSelectBoxOptions"></div>
                </div>
                <div class="option">
                    <span>Palette Extension Mode</span>
                    <div data-bind="dxSelectBox: extensionModeSelectBoxOptions"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
