<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="long-title"><h3>Daily temperature</h3></div>
        <div id="chart-demo">
            <table class="demo-table">
                <tr>
                    <th>
                    </th>
                    <th>June</th>
                    <th>July</th>
                    <th>August</th>
                </tr>
                <tr>
                    <th>First week</th>
                    <td><div class="bullet" data-bind="dxBullet: june1"></div></td>
                    <td><div class="bullet" data-bind="dxBullet: july1"></div></td>
                    <td><div class="bullet" data-bind="dxBullet: august1"></div></td>
                </tr>
                <tr>
                    <th>Second week</th>
                    <td><div class="bullet" data-bind="dxBullet: june2"></div></td>
                    <td><div class="bullet" data-bind="dxBullet: july2"></div></td>
                    <td><div class="bullet" data-bind="dxBullet: august2"></div></td>
                </tr>
                <tr>
                    <th>Third week</th>
                    <td><div class="bullet" data-bind="dxBullet: june3"></div></td>
                    <td><div class="bullet" data-bind="dxBullet: july3"></div></td>
                    <td><div class="bullet" data-bind="dxBullet: august3"></div></td>
                </tr>
                <tr>
                    <th>Fourth week</th>
                    <td><div class="bullet" data-bind="dxBullet: june4"></div></td>
                    <td><div class="bullet" data-bind="dxBullet: july4"></div></td>
                    <td><div class="bullet" data-bind="dxBullet: august4"></div></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
