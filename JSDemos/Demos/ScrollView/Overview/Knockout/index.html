<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="scrollview-demo"> 
            <div id="scrollview" data-bind="dxScrollView: {
                bounceEnabled: pullDownValue,
                scrollByContent: true,
                scrollByThumb: true,
                showScrollbar: showScrollbarMode,
                scrollByContent: scrollByContentValue,
                scrollByThumb: scrollByThumbValue,
                onPullDown: updateTopContent,
                onReachBottom: updateBottomContent,
                reachBottomText: 'Updating...'
            }">
                <div data-bind="html: content"></div>
            </div>

            <div class="options">
                <div class="caption">Options</div>                
                <div class="option">
                    <span>Show scrollbar:</span> 
                    <div id="show-scrollbar-mode" data-bind="dxSelectBox: {
                        items: showScrollbarModes,
                        value: showScrollbarMode,
                        valueExpr: 'value',
                        displayExpr: 'text'
                    }"></div>
                </div>
                <div class="option">
                    <div id="use-reach-bottom" data-bind="dxCheckBox: {
                        value: reachBottomValue,
                        text: 'Update content on the ReachBottom event'
                    }"></div>
                </div>
                <div class="option">
                    <div id="use-pull-down-bottom" data-bind="dxCheckBox: {
                        value: pullDownValue,
                        text: 'Update content on the PullDown event'
                    }"></div>
                 </div>
                <div class="option">
                    <div id="scroll-by-content" data-bind="dxCheckBox: {
                        value: scrollByContentValue,
                        text: 'Scroll by content'
                    }"></div>
                 </div>
                <div class="option">
                    <div id="scroll-by-thumb" data-bind="dxCheckBox: {
                        value: scrollByThumbValue,
                        text: 'Scroll by thumb'
                    }"></div>
                 </div>
            </div>  
        </div>
    </div>
</body>
</html>
