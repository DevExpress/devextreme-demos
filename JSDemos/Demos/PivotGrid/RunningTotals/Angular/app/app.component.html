<dx-pivot-grid id="sales"
  [allowSortingBySummary]="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [allowExpandAll]="true"
  [showColumnTotals]="false"
  [showBorders]="true"
  showTotalsPrior="rows"
  [dataSource]="pivotGridDataSource"
  (onCellPrepared)="onCellPrepared($event)">
  <dxo-field-chooser [enabled]="false"></dxo-field-chooser>
</dx-pivot-grid>

<dx-check-box
  text="Allow cross-group running totals accumulation"
  [value]="true"
  (onValueChanged)="checkBoxChanged($event)"></dx-check-box>
