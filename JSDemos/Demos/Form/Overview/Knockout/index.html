<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="form-demo">
            <div class="widget-container">
               <div>Select company:</div>
               <div data-bind="dxSelectBox: selectCompanyOptions"></div>
               <div id="form" data-bind="dxForm: formOptions"></div>
            </div>
            <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                    <span>Label location:</span>
                    <div data-bind="dxSelectBox: labelLocationOptions"></div>
                </div>
                <div class="option">
                    <span>Columns count:</span>
                    <div data-bind="dxSelectBox: colCountOptions"></div>
                </div>
                <div class="option">
                    <span>Min column width:</span>
                    <div data-bind="dxSelectBox: minColWidthOptions"></div>
                </div>
                <div class="option">
                    <span>Form width:</span>
                    <div data-bind="dxNumberBox: widthOptions"></div>
                </div>
                <div class="option">
                    <div data-bind="dxCheckBox: readOnlyOptions"></div>
                </div>
                <div class="option">
                    <div data-bind="dxCheckBox: showColonOptions"></div>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
