<div id="form-container">
  <dx-form id="form" [formData]="employee">
    <dxi-item itemType="group" [colCount]="2" caption="Employee Details">
      <dxi-item dataField="FirstName" [editorOptions]="nameEditorOptions">
        <dxo-label template="nameLabel"></dxo-label>
      </dxi-item>
      <dxi-item
        dataField="Position"
        editorType="dxSelectBox"
        [editorOptions]="positionEditorOptions"
      >
        <dxi-validation-rule
          type="required"
          message="Position is required"
        ></dxi-validation-rule>
        <dxo-label template="positionLabel"></dxo-label>
      </dxi-item>
      <dxi-item dataField="LastName" [editorOptions]="nameEditorOptions">
        <dxo-label template="nameLabel"></dxo-label>
      </dxi-item>
      <dxi-item
        dataField="HireDate"
        editorType="dxDateBox"
        [editorOptions]="hireDateEditorOptions"
      >
        <dxi-validation-rule
          type="required"
          message="Hire date is required"
        ></dxi-validation-rule>
        <dxo-label template="dateLabel"></dxo-label>
      </dxi-item>
      <dxi-item
        dataField="BirthDate"
        editorType="dxDateBox"
        [editorOptions]="birthDateEditorOptions"
      >
        <dxo-label template="dateLabel"></dxo-label>
      </dxi-item>
      <dxi-item dataField="Address">
        <dxo-label template="addressLabel"></dxo-label>
      </dxi-item>
      <dxi-item
        dataField="Notes"
        editorType="dxTextArea"
        [editorOptions]="notesEditorOptions"
        [colSpan]="2"
      >
        <dxo-label template="notesLabel">
          <div *dxTemplate="let data of 'notesLabel'">
            <span>
              <i class="dx-icon dx-icon-comment"></i>
              Additional
              <br />
              <i id="helpedInfo" class="dx-icon dx-icon-info"></i>
              {{ data.text }}
            </span>

            <dx-tooltip
              target="#helpedInfo"
              showEvent="mouseenter"
              hideEvent="mouseleave"
            >
              <div *dxTemplate>
                <b>This field must not exceed 200 characters</b>
              </div>
            </dx-tooltip>
          </div>
        </dxo-label>
      </dxi-item>
      <dxi-item dataField="Phone" [editorOptions]="phonesEditorOptions">
        <dxo-label template="phonesLabel"></dxo-label>
      </dxi-item>
      <dxi-item dataField="Email">
        <dxo-label template="emailLabel"></dxo-label>
      </dxi-item>
    </dxi-item>

    <div *dxTemplate="let data of 'nameLabel'">
      <span><i class="dx-icon dx-icon-user"></i>{{ data.text }}</span>
    </div>

    <div *dxTemplate="let data of 'positionLabel'">
      <span><i class="dx-icon dx-icon-info"></i>{{ data.text }}</span>
    </div>

    <div *dxTemplate="let data of 'dateLabel'">
      <span><i class="dx-icon dx-icon-info"></i>{{ data.text }}</span>
    </div>

    <div *dxTemplate="let data of 'addressLabel'">
      <span><i class="dx-icon dx-icon-home"></i>{{ data.text }}</span>
    </div>

    <div *dxTemplate="let data of 'phonesLabel'">
      <span><i class="dx-icon dx-icon-tel"></i>{{ data.text }}</span>
    </div>

    <div *dxTemplate="let data of 'emailLabel'">
      <span><i class="dx-icon dx-icon-email"></i>{{ data.text }}</span>
    </div>
  </dx-form>
</div>
