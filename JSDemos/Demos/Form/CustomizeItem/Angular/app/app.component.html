<div id="form-container">
  <dx-form id="form" [formData]="employee">
    <dxi-item itemType="group" [colCount]="2" caption="Employee Details">
      <dxi-item
        dataField="FirstName"
        [editorOptions]="nameEditorOptions"
      ></dxi-item>
      <dxi-item
        dataField="Position"
        editorType="dxSelectBox"
        [editorOptions]="positionEditorOptions"
      >
        <dxi-validation-rule
          type="required"
          message="Position is required"
        ></dxi-validation-rule>
      </dxi-item>
      <dxi-item
        dataField="LastName"
        [editorOptions]="nameEditorOptions"
      ></dxi-item>
      <dxi-item
        dataField="HireDate"
        editorType="dxDateBox"
        [editorOptions]="hireDateEditorOptions"
      >
        <dxi-validation-rule
          type="required"
          message="Hire date is required"
        ></dxi-validation-rule>
      </dxi-item>
      <dxi-item
        dataField="BirthDate"
        editorType="dxDateBox"
        [editorOptions]="birthDateEditorOptions"
      ></dxi-item>
      <dxi-item dataField="Address"></dxi-item>
      <dxi-item
        dataField="Notes"
        editorType="dxTextArea"
        [editorOptions]="notesEditorOptions"
        [colSpan]="2"
      ></dxi-item>
      <dxi-item
        dataField="Phone"
        [editorOptions]="phonesEditorOptions"
      ></dxi-item>
      <dxi-item dataField="Email"></dxi-item>
    </dxi-item>
  </dx-form>
</div>
