<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="selectbox-demo">
            <div class="widget-container">
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">SearchBox</div>
                    <div class="dx-field">
                        <div class="dx-field-label">Product</div>
                        <div class="dx-field-value">
                            <div data-bind="dxSelectBox: searchBoxOptions"></div>
                        </div>
                    </div>
                </div>
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">EditBox</div>
                    <div class="dx-field">
                        <div class="dx-field-label">Product</div>
                        <div class="dx-field-value">
                            <div data-bind="dxSelectBox: editBoxOptions"></div>
                        </div>
                    </div>
                    <div class="dx-field current-product">
                        Current product:
                        <span data-bind="if: isProductDefined" class="current-value">
                            <span data-bind="text: currentProductName"></span>
                            (ID: <span data-bind="text: currentProductId"></span>)
                        </span>
                        <span data-bind="ifnot: isProductDefined" class="current-value">
                            Not selected
                        </span>
                    </div>
                </div>
            </div>
            <div class="options">
                <div class="caption">SearchBox Options</div>
                <div class="option">
                    <div>Search Mode</div>
                    <div data-bind="dxSelectBox: searchModeOptions"></div>
                </div>
                <div class="option">
                    <div>Search Expression</div>
                    <div data-bind="dxSelectBox: searchExprOptions"></div>
                </div>
                <div class="option">
                    <div>Search Timeout</div>
                    <div data-bind="dxNumberBox: searchTimeoutOptions"></div>
                </div>
                <div class="option">
                    <div>Minimum Search Length</div>
                    <div data-bind="dxNumberBox: minSearchLengthOptions"></div>
                </div>
                <div class="option">
                    <div data-bind="dxCheckBox: showDataBeforeSearchOptions"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
