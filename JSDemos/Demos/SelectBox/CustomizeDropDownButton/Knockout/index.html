<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
<div class="demo-container">
    <div id="select-box-demo">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Image as the icon</div>
                <div class="dx-field-value">
                    <div id="custom-icon" data-bind="dxSelectBox: customIconOptions">
                        <div data-options="dxTemplate: { name: 'dropDownButton' }">
                            <img src="../../../../images/icons/custom-dropbutton-icon.svg" class="custom-icon"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">Load indicator as the icon</div>
                <div class="dx-field-value">
                    <div id="load-indicator" data-bind="dxSelectBox: loadIndicatorOptions">
                        <div data-options="dxTemplate: { name: 'dropDownButton' }">
                            <div data-bind="dxLoadIndicator: { visible: !$parent.isLoaded() }"></div>
                            <img src="../../../../images/icons/custom-dropbutton-icon.svg"
                                 data-bind="visible: $parent.isLoaded()" class="custom-icon"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">Value-dependent icon</div>
                <div class="dx-field-value">
                    <div id="custom-css" data-bind="dxSelectBox: dynamicDropDownButtonOptions">
                        <div data-options="dxTemplate: { name: 'item' }" class='custom-item'>
                            <img data-bind="attr: {src: '../../../../images/icons/' + IconSrc}"/>
                            <div class='product-name' data-bind="text: Name"></div>
                        </div>

                        <div data-options="dxTemplate: { name: 'dropDownButton' }">
                            <!-- ko if: $parent.dynamicDropDownButtonOptions.selectedItem() -->
                            <img data-bind="{attr: {src: '../../../../images/icons/' + $parent.dynamicDropDownButtonOptions.selectedItem().IconSrc}}"
                                 class="custom-icon"/>
                            <!-- /ko -->
                            <!-- ko ifnot: $parent.dynamicDropDownButtonOptions.selectedItem() -->
                            <div class="dx-dropdowneditor-icon"></div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
