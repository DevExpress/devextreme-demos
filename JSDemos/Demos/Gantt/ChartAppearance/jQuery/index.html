<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../node_modules/devexpress-gantt/dist/dx-gantt.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <link rel="stylesheet" href="../../../../node_modules/devexpress-gantt/dist/dx-gantt.min.css" />
    <script src="../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="options">
            <div class="caption">Options</div>
            <div class="option">
                <div>Scale Type</div>
                <div id="scaleType"></div>
            </div>
            <div class="option">
                <div>Title Position</div>
                <div id="titlePosition"></div>
            </div>
            <div class="option">
                <div id="showResources"></div>
            </div>
            <div class="option">
                <div id="customizeTaskTooltip"></div>
            </div>
        </div>

        <div id="gantt">
        </div>
    </div>
</body>
</html>
