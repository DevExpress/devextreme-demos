<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="fileuploader">
            <div class="widget-container">
                <div data-bind="dxFileUploader: options">
                </div>
                <div class="content">
                    <div data-bind="if: showUploadedFiles">
                        <h4>Selected Files</h4>
                    </div>
                    <div data-bind="foreach: value">
                        <div class="selected-item">
                            Name:
                            <span data-bind="text: name"></span><br />
                            Size: 
                            <span data-bind="text: size"></span>bytes<br />
                            Type: 
                            <span data-bind="text: type"></span><br />
                            Last Modified Date: 
                            <span data-bind="text: lastModifiedDate"></span>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                    <span>File types</span>
                    <div data-bind="dxSelectBox: acceptOptions"></div>
                </div>
                <div class="option">
                    <span>Upload mode</span>
                    <div data-bind="dxSelectBox: uploadOptions"></div>
                </div>
                <div class="option">
                    <div data-bind="dxCheckBox: {value: multiple, text: 'Allow multiple files selection'}"></div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
