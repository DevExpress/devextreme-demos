<div class="form">
    <div class="drive-panel">
        <div class="drive-header dx-treeview-item"><i class="dx-icon dx-icon-activefolder"></i><span>Drive C:</span></div>
        <dx-sortable
            filter=".dx-treeview-item"
            group="shared"
            data="driveC"
            [allowDropInsideItem]="true"
            [allowReordering]="true"
            (onDragChange)="onDragChange($event)"
            (onDragEnd)="onDragEnd($event)">        
            <dx-tree-view #treeviewDriveC
                id="treeviewDriveC"
                dataStructure="tree"
                displayExpr="name"
                [expandNodesRecursive]="false"
                [items]="itemsDriveC"
                [width]="250"
                [height]="380">
            </dx-tree-view>
        </dx-sortable>
    </div>
    <div class="drive-panel">
        <div class="drive-header dx-treeview-item"><i class="dx-icon dx-icon-activefolder"></i><span>Drive D:</span></div>
        <dx-sortable
            filter=".dx-treeview-item"
            group="shared"            
            data="driveD"
            [allowDropInsideItem]="true"
            [allowReordering]="true"
            (onDragChange)="onDragChange($event)"
            (onDragEnd)="onDragEnd($event)">        
            <dx-tree-view #treeviewDriveD
                id="treeviewDriveD"
                dataStructure="tree"
                displayExpr="name"
                [expandNodesRecursive]="false"
                [items]="itemsDriveD"
                [width]="250"
                [height]="380">
            </dx-tree-view>
        </dx-sortable> 
    </div>
</div>
