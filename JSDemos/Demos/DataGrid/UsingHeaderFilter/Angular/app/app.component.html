<dx-tree-list
  id="employees"
  [dataSource]="employees"
  keyExpr="ID"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxi-column dataField="Full_Name"></dxi-column>
  <dxi-column dataField="Title" caption="Position">
    <dxo-header-filter [allowSelectAll]="false">
      <dxo-search
        [enabled]="true"
      ></dxo-search>
    </dxo-header-filter>
  </dxi-column>
  <dxi-column dataField="City">
    <dxo-header-filter>
      <dxo-search 
        [enabled]="true" 
        [searchExpr]="['City', 'State']" 
        [editorOptions]="{ placeholder: 'Search city or state' }"></dxo-search>
    </dxo-header-filter>
  </dxi-column>
  <dxi-column dataField="Mobile_Phone"></dxi-column>
  <dxi-column dataField="Hire_Date" dataType="date"></dxi-column>
</dx-tree-list>
