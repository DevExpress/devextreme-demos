<dx-tree-list
  id="employees"
  [dataSource]="employees"
  keyExpr="ID"
  parentIdExpr="Head_ID"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [expandedRowKeys]="[1]"
>
  <dxo-column-chooser
    #columnChooser
    [enabled]="true"
    [mode]="columnChooserModes[1].key"
  >
    <dxo-search
      [enabled]="searchEnabled"
      [editorOptions]="{ placeholder: 'Search column' }"
    ></dxo-search>

    <dxo-selection
      [allowSelectAll]="allowSelectAll"
      [selectByClick]="selectByClick"
      [recursive]="recursive"
    ></dxo-selection>
  </dxo-column-chooser>

  <dxi-column dataField="Title" caption="Position"></dxi-column>
  <dxi-column dataField="Full_Name" [allowHiding]="false"></dxi-column>
  <dxi-column dataField="City"></dxi-column>
  <dxi-column dataField="State"></dxi-column>
  <dxi-column caption="Contact information">
    <dxi-column dataField="Mobile_Phone" [allowHiding]="false"></dxi-column>
    <dxi-column dataField="Email" [visible]="false"></dxi-column>
    <dxi-column dataField="Skype" [visible]="false"></dxi-column>
  </dxi-column>
  <dxi-column dataField="Hire_Date" dataType="date"></dxi-column>
</dx-tree-list>

<div class="options">
  <div class="caption">Options</div>
  <div class="option">
    <span>Column chooser mode</span>
    <dx-select-box
      id="columnChooserMode"
      [items]="columnChooserModes"
      [(value)]="columnChooser.mode"
      valueExpr="key"
      displayExpr="name"
    ></dx-select-box>
  </div>
  <div class="option">
    <dx-check-box
      text="Search enabled"
      [(value)]="searchEnabled"
    ></dx-check-box>
  </div>
  <div class="option">
    <dx-check-box
      text="Allow select all"
      [(value)]="allowSelectAll"
    ></dx-check-box>
  </div>
  <div class="option">
    <dx-check-box
      text="Select by click"
      [(value)]="selectByClick"
    ></dx-check-box>
  </div>
  <div class="option">
    <dx-check-box text="Recursive" [(value)]="recursive"></dx-check-box>
  </div>
</div>
