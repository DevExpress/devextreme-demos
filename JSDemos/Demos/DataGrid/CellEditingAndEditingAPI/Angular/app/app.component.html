<div id="data-grid-demo">
    <dx-data-grid 
        id="gridContainer"
        [dataSource]="dataSource"
        [showBorders]="true"
        (onSelectionChanged)="selectionChanged($event)"
        (onToolbarPreparing)="onToolbarPreparing($event)">
        
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing 
            mode="cell"
            [allowUpdating]="true"
            [allowAdding]="true"
            [allowDeleting]="true">
        </dxo-editing>
        <dxo-selection mode="multiple"></dxo-selection>
        
        <dxi-column dataField="Prefix" caption="Title" [width]="55"></dxi-column>
        <dxi-column dataField="FirstName"></dxi-column>
        <dxi-column dataField="LastName"></dxi-column>
        <dxi-column dataField="Position" [width]="170"></dxi-column>
        <dxi-column
            dataField="StateID"
            caption="State"
            [width]="125">         
            <dxo-lookup
                [dataSource]="states"
                displayExpr="Name"
                valueExpr="ID">
            </dxo-lookup>
        </dxi-column>
        <dxi-column
            dataField="BirthDate"
            dataType="date">
        </dxi-column>

        <dx-button
            *dxTemplate="let data of 'deleteButton'"
            (onClick)="deleteRecords()"
            [disabled]="!selectedItemKeys.length"
            icon="trash"
            text="Delete Selected Records">
        </dx-button>

    </dx-data-grid>
</div>
