<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/event.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/supplemental.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/unresolved.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="data-grid-demo">
            <div id="gridContainer" data-bind="dxDataGrid: dataGridOptions"></div>
        </div>
        <script id="gridRow" type="text/html">
            <tbody class="employee dx-row" data-bind="css: { 'dx-row-alt': (rowIndex % 2) }">
                <tr class="main-row">
                    <td rowspan="2"><img data-bind="attr: {src: data.Picture}"/></td>
                    <td data-bind="text: data.Prefix"></td>
                    <td data-bind="text: data.FirstName"></td>
                    <td data-bind="text: data.LastName"></td>        
                    <td data-bind="text: data.Position"></td>
                    <td data-bind="text: formatDate(new Date(data.BirthDate))"></td>
                    <td data-bind="text: formatDate(new Date(data.HireDate))"></td>
                </tr>
                <tr class="notes-row">
                    <td colspan="6"><div data-bind="text: data.Notes"></div></td>
                </tr>
            </tbody>
        </script>

    </div>
</body>
</html>
