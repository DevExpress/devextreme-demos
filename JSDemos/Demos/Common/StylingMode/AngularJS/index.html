<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div class="title">Edit Task</div>
        <div class="editors">
            <div class="left">
                <div dx-text-box="{
                    value: 'Samantha Bright',
                    width: '100%',
                    placeholder: 'Owner',
                    bindingOptions: { stylingMode: 'stylingMode' }
                }"></div>
                <div dx-text-box="{
                    value: '',
                    width: '100%',
                    placeholder: 'Subject',
                    bindingOptions: { stylingMode: 'stylingMode' }
                }" dx-validator="{
                    validationRules: [{
                        type: 'required'
                    }]
                }"></div>
            </div>
            <div class="right">
                <div dx-date-box="{
                    value: date,
                    width: '100%',
                    placeholder: 'Start Date',
                    bindingOptions: { stylingMode: 'stylingMode' }
                }"></div>
                <div dx-select-box="{
                    items: [ 'High', 'Urgent', 'Normal', 'Low' ],
                    value: 'High',
                    width: '100%',
                    placeholder: 'Priority',
                    bindingOptions: { stylingMode: 'stylingMode' }
                }"></div>
            </div>
            <div class="center">
                <div dx-tag-box="{
                    items: [ 'Not Started', 'Need Assistance', 'In Progress', 'Deferred', 'Completed' ],
                    value: [ 'Not Started' ],
                    multiline: false,
                    width: '100%',
                    placeholder: 'Status',
                    bindingOptions: { stylingMode: 'stylingMode' }
                }"></div>
                <div dx-text-area="{
                    value: 'Need sign-off on the new NDA agreement. It\'s important that this is done quickly to prevent any unauthorized leaks.',
                    width: '100%',
                    placeholder: 'Details',
                    bindingOptions: { stylingMode: 'stylingMode' }
                }"></div>
            </div>
            <div class="center">
                <div dx-button="{
                    text: 'Save',
                    type: 'default',
                    onClick: validateClick
                }" class="validate"></div>
            </div>
        </div>
        <div class="options">
            <div class="caption">Styling Mode</div>
            <div class="option">
                <div dx-select-box="{
                    items: [ 'outlined', 'filled', 'underlined' ],
                    bindingOptions: { value: 'stylingMode' }
                }"></div>
            </div>
        </div>
    </div>
</body>
</html>
