<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" >
        <div id="overview">
            <div class="container">
                <div class="left-content">
                    <div data-bind="dxTreeView: treeViewOptions"></div>
                </div>
                <div class="right-content">
                    <div class="title-container">
                        <img class="flag" data-bind="attr: { src: countryData().flag }" />
                        <div>
                            <div class="country-name" data-bind="text: countryData().fullName"></div>
                            <div data-bind="text: countryData().description"></div>
                        </div>
                    </div>

                    <div class="stats">
                        <div>
                            <div class="sub-title">Area, km<sup>2</sup></div>
                            <div class="stat-value" data-bind="text: countryData().area"></div>
                        </div>
                        <div>
                            <div class="sub-title">Population</div>
                            <div class="stat-value" data-bind="text: countryData().population"></div>
                        </div>
                        <div>
                            <div class="sub-title">GDP, billion</div>
                            <div class="stat-value" data-bind="text: '$' + countryData().gdp"></div>
                        </div>
                    </div>

                    <div class="sub-title">Largest cities</div>
                    <div id="tabpanel" data-bind="dxTabPanel: tabPanelOptions">
                        <div data-options="dxTemplate: { name: 'city-template' }">
                            
                            <img class="flag" data-bind="attr: { src: flag }" />
                            <div class="right-content">
                                <div><b data-bind="text: ((typeof capital != 'undefined') ? 'Capital. ' : '')"></b><span data-bind="text: description"></span></div>

                                <div class="stats">
                                    <div>
                                        <div>Population</div>
                                        <div><b><span  data-bind="text: population"></span> people</b></div>
                                    </div>
                                    <div>
                                        <div>Area</div>
                                        <div><b><span  data-bind="text: area"></span> km<sup>2</sup></b></div>
                                    </div>
                                    <div>
                                        <div>Density</div>
                                        <div><b><span  data-bind="text: density"></span>/km<sup>2</sup></b></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div data-options="dxTemplate: { name: 'title' }">
                            <span class="tab-panel-title" data-bind="text: text"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
