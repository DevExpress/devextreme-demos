<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
         <div id="gauge-demo">
            <div id="gauge-container">
                <div class="left-section">
                    <div data-bind="dxCircularGauge: coolantOptions"></div>
                    <div data-bind="dxCircularGauge: rpmOptions"></div>
                </div>
                <div class="center-section">
                    <div id="speed-gauge" data-bind="dxCircularGauge: speedOptions"></div>
                    <div class="speed-value">
                        <span data-bind="text: speedValue"></span>
                    </div>
                    <div id="fuel-gauge" data-bind="dxLinearGauge: fuelOptions"></div>
                </div>
                <div class="right-section">
                    <div data-bind="dxCircularGauge: psiOptions"></div>
                    <div data-bind="dxCircularGauge: instantFuelOptions"></div>
                </div>
            </div>
            <div id="slider" data-bind="dxSlider: sliderOptions"></div>
        </div>
    </div>
</body>
</html>
