<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="long-title"><h3>Colors Representation via Basic Colors</h3></div>
        <div id="gauge-demo">
            <div id="gauge" data-bind="dxBarGauge: { 
                startValue: 0, endValue: 255,
                palette: ['#ff0000', '#00ff00', '#0000ff'],
                label: { visible: false }, values: values}">
            </div>
            <div class="action-container">        
                <div data-bind="dxSelectBox: {
                    width: 150,
                    dataSource: colors,
                    displayExpr: 'name',    
                    value: color
                }"> </div>        
                <div class="color-box"
                    data-bind="style: { 'backgroundColor': color().code }">
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
