<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="gauge-demo">
            <div id="gauge" data-bind="dxCircularGauge: {
                scale: {
                    startValue: 10,
                    endValue: 40,
                    tickInterval: 5,
                    label: {
                        customizeText: function (arg) {
                            return arg.valueText + ' Â°C';
                        }
                    }
                },
                rangeContainer: {
                    ranges: [
                        { startValue: 10, endValue: 20, color: '#0077BE' },
                        { startValue: 20, endValue: 30, color: '#E6E200' },
                        { startValue: 30, endValue: 40, color: '#77DD77' }
                    ]
                },
                tooltip: { enabled: true },
                title: {
                    text: 'Temperature in the Greenhouse',
                    font: { size: 28 }
                },
                value : value,
                subvalues : subvalues
            }"></div>
         
            <div id="seasons" data-bind="dxSelectBox: {
                width: 150,
                dataSource: items,
                displayExpr: 'name',
                value: selected
            }"></div>
        </div>
    </div>
</body>
</html>
