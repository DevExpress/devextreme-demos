<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div id="longtabs">
            <div class="caption">Tabs</div>
            <div dx-tabs="longTabsOptions"></div>
        </div>
        
        
        <div id="scrolledtabs">
            <div class="caption">Tabs with Overflow</div>
            <div dx-tabs="scrolledTabsOptions"></div>
        </div>
        
        
        <div id="tabs">
            <div class="caption">API</div>
            <div dx-tabs="{
                dataSource: tabs,
                bindingOptions: {
                    selectedIndex: 'selectedTab'
                }
            }">
            </div>
            <div class="content  dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Selected index:</div>
                    <div class="dx-field-value">
                        <div dx-select-box="{
                            dataSource: tabs, 
                            displayExpr: 'text',
                            valueExpr: 'id',
                            bindingOptions: {
                                value: 'selectedTab'
                            }
                        }">
                        </div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Selected content:</div>
                    <div class="dx-field-value-static left-aligned">
                        {{tabContent}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
