name: TestCafe tests

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * 6,0'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build DevExtreme
    timeout-minutes: 30
    
    steps:
    - name: Get sources
      uses: actions/checkout@v2   

    - name: Clone devextreme repo from PR author fork
      continue-on-error: true
      if: github.event_name == 'pull_request'
      run: git clone -b ${{github.event.pull_request.head.ref}} https://github.com/${{github.event.pull_request.user.login}}/devextreme ../devextreme-repo

    - name: Clone devextreme repo
      run: |
        BASE_BRANCH=$(node -p -e "require('./package.json').version.slice(0, 4).replace('.', '_')")
        test -d ../devextreme-repo || git clone -b $BASE_BRANCH https://github.com/devexpress/devextreme ../devextreme-repo

    - name: Install packages in devextreme repo
      run: |
        cd ../devextreme-repo
        npm install --no-audit --no-fund

    - name: Build devextreme repo
      run: |
        cd ../devextreme-repo
        npm run build

    - name: Build devextreme repo
      run: tar -cvf devextreme-repo-artifacts.tar --directory=../devextreme-repo/artifacts/npm/devextreme/ .

    - name: Copy build artifacts      
      uses: actions/upload-artifact@v2
      with:
        name: devextreme-sources        
        path: devextreme-repo-artifacts.tar
        retention-days: 1
    
  testcafe:
    needs: build
    strategy:
      fail-fast: false
      matrix:      
        CONSTEL: [jquery(1/2), jquery(2/2)]

    runs-on: ubuntu-latest
    name: ${{ matrix.CONSTEL }}
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Generate package-lock.json
      run: |
        test -f package-lock.json || npm i --package-lock-only

    - name: Restore npm cache
      uses: actions/cache@v2
      with:
        path: ./node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node

    - name: Run npm install
      run: |
        test -d node_modules || npm ci --no-audit --no-fund

    - name: Download devextreme sources
      uses: actions/download-artifact@v2
      with:
        name: devextreme-sources
        path: ../devextreme-artifacts

    - name: Unpack artifacts
      run: |
        mkdir ../devextreme-artifacts-unpacked/
        tar -xf ../devextreme-artifacts/devextreme-repo-artifacts.tar -C ../devextreme-artifacts-unpacked/        

    - name: Install devextreme package
      run: |
        rm -rf ./node_modules/devextreme
        npm install --no-package-lock ../devextreme-artifacts-unpacked

    - name: Prepare JS
      run: npm run prepare-js

    - name: Run Web Server
      run: python -m http.server 8080 &

    - name: Run TestCafe tests
      env:
        CONSTEL: ${{ matrix.CONSTEL }}
      run: npm run test-testcafe

    - name: Copy screenshots artifacts
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: ${{ github.workspace }}/testing/artifacts/*
        if-no-files-found: ignore

  cleanup:
    needs: testcafe
    runs-on: ubuntu-latest
    name: Cleanup artifacts
    timeout-minutes: 10
    steps:
    - name: Prepare delete artifact
      run: touch devextreme-repo-artifacts.tar

    - name: Cleanup artifact      
      uses: actions/upload-artifact@v2
      with:
        name: devextreme-sources
        path: devextreme-repo-artifacts.tar
        retention-days: 1
